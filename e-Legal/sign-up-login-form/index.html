<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="signup.php" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="fname" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="lname" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Enter A Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Re-Enter Password<span class="req">*</span>
            </label>
            <input type="password" name="repass" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
          <label>Gender<span class="req">*</span>:</label>
          <select name="gender" style="margin-left:120px; margin-top:10px;">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          </div>  
          
          <div class="field-wrap">
          <label>Birth Date<span class="req">*</span>:</label>
          </div>
          <input type="date" name="bdate" required style="margin-left: 140px; width:73%"></input>

          <div class="field-wrap">
          <label style="margin-top: 31px;">State<span class="req">*</span>:</label>
          </div>
          <select name="state" style="margin-left: 19%;">
            <option value="Gujarat">Gujarat</option>
          </select>

          <div class="field-wrap">
          <label style="margin-top: 31px;">City<span class="req">*</span>:</label>
          </div>
          <select name="city" style="margin-left: 17%;">
            <option value="Ahemdabad">Ahemdabad</option>
            <option value="Anand">Anand</option>
            <option value="Bharuch">Bharuch</option>
            <option value="Dahod">Dahod</option>
            <option value="Gandhinagar">Gandhinagar</option>
            <option value="Jamnagar">Jamnagar</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
            <option value="Vadodara">Vadodara</option>
          </select>

          <div class="field-wrap"><br /><br />
            <label>
              Enter Pincode<span class="req">*</span>
            </label>
            <input type="number" name="pincode" minlength="6" maxlength="6" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Enter Phone Number<span class="req">*</span>
            </label>
            <input type="number" name="phno" minlength="10" maxlength="10" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Enter Security Question<span class="req">*</span>
            </label>
            <input type="text" name="sec_que" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Enter Your Answer<span class="req">*</span>
            </label>
            <input type="text" name="answer"  required autocomplete="off"/>
          </div>

          <button type="submit" name="submit" class="button button-block" style="margin-top: 30px;" />Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="login.php" method="post">
    
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div> 

          <p class="forgot"><a href="enteremail.html">Forgot Password?</a></p>
          <button type="submit" name="submit" class="button button-block"/>Log In</button>
          
          </form>
        </div>
      </div>
    </div>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

  </body>
</html>
